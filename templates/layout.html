<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">

    <title>filmFRIEND: {%block title %}{%endblock %}</title>
</head>
<body class="montserrat-regular bg-dark body-padding">
    <nav class="navbar navbar-expand-md primary-bgcolor fixed-top">
        <div class="container align-items">
            <div class="row align-items-center full-vw">
                <div class="col-auto">
                    <a class="navbar-brand px-3 dark-text" href="/"><span class="film-navbar">film</span><span class="friend-navbar">FRIEND</span></a>
                </div>
                <div class="col ms-auto d-flex justify-content-end">
                    <form method="POST">
                        <div class="input-group">
                            <input type="search" id="movie-search" name="q" placeholder="Search for a film" autocomplete="off" list="suggestions-list" class="form-control" autofocus required>
                            <button  type="submit" value="Submit" class="btn btn-dark"><i class="bi bi-search"></i></button>
                        </div>
                        <datalist id="suggestions-list"></datalist>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% block main %}{% endblock %}
    <div class="container-fluid primary-bgcolor text-center d-flex align-items-center flex-column justify-content-center sticky-footer" id="footer">
        <div class="row align-items-center">
            <div class="col">
                <a href="https://github.com/basurakid" class="footer-icon dark-text"><i class="bi bi-github "></i></a>
            </div>
            <div class="col">
                <a href="https://www.linkedin.com/in/marcos-s%C3%A1nchez-morocho-a0844b175/" class="footer-icon dark-text"><i class="bi bi-linkedin "></i></a>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbarHeight + 'px';
        };
    </script>
</body>
